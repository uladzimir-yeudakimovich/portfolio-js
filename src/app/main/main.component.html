<main>
  <section>
    <h1>My works</h1>
    <div class="container">
      <div class="row my-works-right" *ngFor="let i of images">
        <article class="col-lg-6 description">
          <div>
            <h3>{{i[0]}}</h3>
            <a [href]="i[1]" target="_blank">{{i[2]}}</a>
          </div>
          <p>{{i[3]}}</p>
        </article>
        <ngb-carousel *ngIf="images">
          <ng-template ngbSlide>
            <img [src]="i[4]" alt="Random first slide">
          </ng-template>
          <ng-template ngbSlide>
            <img [src]="i[5]" alt="Random first slide">
          </ng-template>
          <ng-template ngbSlide>
            <img [src]="i[6]" alt="Random first slide">
          </ng-template>
          <ng-template ngbSlide>
            <img [src]="i[7]" alt="Random first slide">
          </ng-template>
          <ng-template ngbSlide>
            <img [src]="i[8]" alt="Random first slide">
          </ng-template>
        </ngb-carousel>
      </div>
    </div>

    <!-- <div class="row my-works" *ngFor="let i of images"> -->
        
  </section>
</main>
